name: Atualizador Lotofacil

on:
  schedule:
    # 1ª Tentativa: 21:25 BRT (00:25 UTC)
    - cron: '25 0 * * *'
    # 2ª Tentativa: 21:35 BRT (00:35 UTC)
    - cron: '35 0 * * *'
    # 3ª Tentativa: 22:30 BRT (01:30 UTC) - Garantia
    - cron: '30 1 * * *'
  workflow_dispatch: # Botão manual

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # ESSENCIAL: Permite o bot salvar o arquivo

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar bibliotecas
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Garante as libs mesmo se esquecer o requirements.txt
          pip install requests google-generativeai 

      - name: Rodar script (Resultados + IA)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
        run: python update_loto.py

      - name: Salvar mudanças
        run: |
          git config --global user.name 'LotoBot'
          git config --global user.email 'bot@noreply.github.com'
          # Adiciona tudo que for JSON dentro da pasta api/
          git add api/*.json
          # Só faz commit se algo mudou
          git diff --quiet && git diff --staged --quiet || (git commit -m "Dados atualizados: Resultados e Insights IA" && git push)
