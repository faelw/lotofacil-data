name: Atualizador Lotofacil

on:
  schedule:
    - cron: '25 0 * * *'
    - cron: '35 0 * * *'
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Baixar repositório
        uses: actions/checkout@v3

      # AQUI ESTAVA O ERRO: Mudamos de 3.9 para 3.11
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 

      - name: Instalar bibliotecas
        run: |
          # O -U força a pegar a versão mais nova compatível com Python 3.11
          pip install requests
          pip install -U google-generativeai

      - name: Rodar script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
        run: python update_loto.py

      - name: Salvar mudanças
        run: |
          git config --global user.name 'LotoBot'
          git config --global user.email 'bot@noreply.github.com'
          git add api/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Dados atualizados" && git push)
